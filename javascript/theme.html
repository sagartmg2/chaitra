<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="body" class="bdy">
    <button onclick="changeTheme('light')">light theme</button>
    <button onclick="changeTheme('dark')" id="dark">dark theme</button>
    <hr>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore eligendi eveniet, ad sit illo est repellat!
        Temporibus, incidunt? Amet laudantium sed officiis ea quas voluptatum modi alias deleniti, adipisci aliquam!</p>
    <script>

        let body = document.getElementById("body")

        function applyDark() {
            body.style.backgroundColor = "#333"
            body.style.color = "whitesmoke"


        }

        function applyLight() {
            body.style.backgroundColor = "whitesmoke"
            body.style.color = "#333"

            
        }


        const changeTheme = (theme_type) => {
            let color = "black"
            let backgroundColor = "white"

            if (theme_type === "dark") {
                color = "white"
                backgroundColor = "#333"
            }

            body.style.backgroundColor = theme_type == "dark" ? "black" : "white"
            body.style.color = color

        }


    </script>
</body>

</html>
